<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sistema de Cadastro de Notas</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>Cadastrar Aluno</h2>

            <form id="formNotas">
                <label>Nome do aluno:</label>
                <input type="text" id="nome" placeholder="Digite o nome">

                <label>Nota 1:</label>
                <input type="number" id="nota1" placeholder="0 a 10" min="0" max="10">

                <label>Nota 2:</label>
                <input type="number" id="nota2" placeholder="0 a 10" min="0" max="10">

                <label>Nota 3:</label>
                <input type="number" id="nota2" placeholder="0 a 10" min="0" max="10">

                <button type="button" id="btnAdicionar">Adicionar aluno</button>
            </form>
        </section>

        <section class="tabela-container">
            <h2>Alunos Cadastrados</h2>

            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registros serão inseridos aqui automaticamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
